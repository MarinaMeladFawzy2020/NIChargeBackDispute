<p-toast position="top-left"></p-toast>

<section class="homepage vh-100">
  <div class="container pt-3">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-6">
        <br />
        <br />
        <br />
        <div class="card shadow-2-strong">
          <div class="card-body">
            <br/>
            <!-- <h4 class="text-center mt-2 mb-2 text-dark-blue-bold">Login</h4> -->
            <img src="././assets/images/NI-Logo.png" title="NI Chargeback" class="logoimage mt-2 mb-4"/>
            <br /><br />

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
              <div class="p-fluid p-grid">
                <label for="inputusername"> UserName * </label>
                <div>
                  <span class="p-input-icon-left">
                    <i class="pi pi-user"></i>
                    <input type="text"   name="userName"  formControlName="userName" pInputText  placeholder="userName"  
                      [ngClass]="{'border-danger': loginForm.get('userName')?.invalid && loginForm.get('userName')?.errors &&
                     (loginForm.get('userName')?.dirty || loginForm.get('userName')?.touched)}  "   />
                  </span>
                </div>

                <div *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.errors && (loginForm.get('userName')?.dirty || loginForm.get('userName')?.touched)">
                 <div class="form-text text-danger mt-1" *ngIf="loginForm.controls['userName']?.errors?.['required']"> username is required.</div>
              </div>

              </div>
              <br />

              <div class="p-fluid p-grid">
                <label for="inputPassword"> Password * </label>
                <div>
                  <span class="p-input-icon-left">
                    <i class="pi pi-lock"></i>
                    <input type="password"   name="userPass"  formControlName="userPass" pInputText  placeholder="Password"  
                      [ngClass]="{'border-danger': loginForm.get('userPass')?.invalid && loginForm.get('userPass')?.errors &&
                     (loginForm.get('userPass')?.dirty || loginForm.get('userPass')?.touched)}  "   />
                  </span>
                </div>

                <div *ngIf="loginForm.get('userPass')?.invalid && loginForm.get('userPass')?.errors && (loginForm.get('userPass')?.dirty || loginForm.get('userPass')?.touched)">
                 <div class="form-text text-danger mt-1" *ngIf="loginForm.controls['userPass']?.errors?.['required']"> Password is required.</div>
              </div>
              
              </div>

            
              <br />
              <hr class="mt-4 mb-4" />

              <div class="mt-2 mb-3">
                <button type="submit" class="btn btn-default full-width dark-blue" [disabled]="loginForm.invalid">Login</button>
              </div>
              <br />
              <div class="form-text text-danger mt-1 text-center" >{{showErrorMessage}}</div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
